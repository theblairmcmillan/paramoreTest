<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spectrum Reach</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!--HEADING/MENU  ROW --> 
		<div class="row header">
			<div class="col-xs-12">
				<img id="logo" src="images/logo.svg">
			</div>
		</div>

		<!--HERO TEXT ROW -->
		<div class="row hero">
			<div class="col-xs-12">
				<h1>Targeted Analysis</h1>
			</div>
		</div>

		<!-- SUB HEADING ROW -->
		<div class="row subheader">
			<div class="col-xs-12">
				<h4>The path to your Targeted Media Plan starts here!</h4>
			</div>
		</div>

		<!--SMALL TRIANGLE CONTAINER -->
		<div class="row triangleRow">
			<div id="triangle">
				<img src="images/triangle.png">
			</div>
		</div>

		<!-- FORM ROW -->
		<div class="row">
			<!-- FORM COLUMN -->
			<div class="col-xs-8 col-xs-offset-2 relative" id="mainForm">
				<div class="row">
					<div class="col-xs-6">
						<h3>Your Information</h3>
						<h5>Information about you and your business</h5>
					</div>
					<div class="col-xs-6 rightAlign">
						<h5>COME BACK TO THIS QUESTION</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" name="companyName" placeholder="Company Name">
						<input type="text" name="businessType" placeholder="Business Type">
						<input type="text" name="username" placeholder="Your Name">
						<input type="text" name="userEmail" placeholder="Your Email Address">
					</div> 
					<div class="col-xs-6" id="colTwo">
					    <input type="text" name="businessStreetAddress" placeholder="Business Street Address">
					    <input type="text" name="businessSuite" placeholder="Business Suite/Apt Number (Optional)">
					    <input type="text" name="businessCity" placeholder="Business City">
					    <div class="row">
						    <div class="col-xs-8">
						    	<input type="text" name="Business State" placeholder="Business State">
						    </div>
						    <div class="col-xs-4">
						    	<input type="text" name="Zip Code" placeholder="Zip Code">
						    </div>
					    </div>
					</div>
				</div>
					<!--NEXT QUESTION BUTTON -->
				<div id="nextQuestion" class="row">
					<button type="button" class="btn btn-primary">NEXT QUESTION</button>
				</div>
			</div>
		</div>

		<!--INACTIVE BOTTOM FORM -->
		<div class="row">
			<!-- FORM COLUMN -->
			<div class="col-xs-8 col-sx-offset-2">
				<div>
					<h3>Why you?</h3>
				</div>
				<div>
					<h5>Why do customers choose you over the competition?</h5>
				</div>
			</div>
		</div>

		<!-- SUBMIT BUTTON -->
		<div class="row">
			<button type="button" class="btn btn-primary">SUBMIT</button>
		</div>

		<!--COPYRIGHT SECTION -->
		<div class="row">
			<p>&copy 2015 Charter Communications</p>
		</div>

		<!-- FOOTER SPACE-->
		<div class="row">
			<div="col-xs-12"></div>
		</div>

	</div> <!--END OF CONTAINER DIV -->
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
