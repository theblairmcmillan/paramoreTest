<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spectrum Reach</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!--HEADING/MENU  ROW --> 
		<div class="row">
			<div class="col-md-12"></div>
		</div>

		<!--HERO TEXT ROW -->
		<div class="row">
			<div class="col-md-12">
				<h1>Targeted Analysis</h1>
			</div>
		</div>

		<!-- SUB HEADING ROW -->
		<div class="row">
			<div class="col-md-12">
				<h4>The path to your Targeted Media Plan starts here!</h4>
			</div>
		</div>

		<!--SMALL TRIANGLE CONTAINER -->
		<div class="row">
			<div class="col-md-1 col-md-offsett-11"></div>
		</div>

		<!-- FORM ROW -->
		<div class="row">
			<!-- FORM COLUMN -->
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-6">
					<h3>Your Information</h3>
					<h4>Information about you and your business</h4>
					<input type="text" name="companyName" placeholder="Company Name">
					<input type="text" name="businessType" placeholder="Business Type">
					<input type="text" name="username" placeholder="Your Name">
					<input type="text" name="userEmail" placeholder="Your Email Address">
				</div> 
				<div class="col-md-6">
					<h5>COME BACK TO THIS QUESTION</h5>
				    <input type="text" name="businessStreetAddress" placeholder="Business Street Address">
				    <input type="text" name="businessSuite" placeholder="Business Suite/Apt Number (Optional)">
				    <input type="text" name="businessCity" placeholder="Business City">
				    <div class="row">
					    <div class="col-md-8">
					    	<input type="text" name="Business State" placeholder="Business State">
					    </div>
					    <div class="col-md-4">
					    	<input type="text" name="Zip Code" placeholder="Zip Code">
					    </div>
				    </div>
				    <!--NEXT QUESTION BUTTON -->
				    <button type="button" class="btn btn-primary">SUBMIT</button>
				</div>
			</div>
		</div>

		<!--INACTIVE BOTTOM FORM -->
		<div class="row">
			<!-- FORM COLUMN -->
			<div class="col-md-8 col-md-offset-2">
				<div>
					<h3>Why you?</h3>
				</div>
				<div>
					<h5>Why do customers choose you over the competition?</h5>
				</div>
			</div>
		</div>

		<!-- SUBMIT BUTTON -->
		<div class="row">
			<button type="button" class="btn btn-primary">SUBMIT</button>
		</div>

		<!--COPYRIGHT SECTION -->
		<div class="row">
			<p>&copy 2015 Charter Communications</p>
		</div>

		<!-- FOOTER SPACE-->
		<div class="row">
			<div="col-md-12"></div>
		</div>

	</div> <!--END OF CONTAINER DIV -->
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
