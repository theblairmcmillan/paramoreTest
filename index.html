<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spectrum Reach</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!--HEADING/MENU  ROW --> 
		<div class="row header">
			<div class="col-xs-12">
				<img id="logo" src="images/logo.svg">
			</div>
		</div>

		<!--HERO TEXT ROW -->
		<div class="row hero">
			<div class="col-xs-12">
				<h1>Targeted Analysis</h1>
			</div>
		</div>

		<!-- SUB HEADING ROW -->
		<div class="row subheader">
			<div class="col-xs-12">
				<h4>The path to your Targeted Media Plan starts here!</h4>
			</div>
		</div>

		<!--SMALL TRIANGLE CONTAINER -->
		<div class="row triangleRow">
			<div id="triangle">
				<img src="images/triangle.png">
			</div>
		</div>

		<!-- FORM ROW -->
		<form>
			<div class="row">
				<!-- FORM COLUMN -->
				<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 relative" id="mainForm">
					<div class="row" id="formInputs">
						<div class="row">
							<div class="col-xs-6">
								<h3>Your Information</h3>
								<h5>Information about you and your business.</h5>
							</div>
							<div class="col-xs-6 rightAlign">
								<h5>COME BACK TO THIS QUESTION</h5>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-xs-12 inputCol">
								<input type="text" name="companyName" placeholder="Company Name">
								<input type="text" name="businessType" placeholder="Business Type">
								<input type="text" name="username" placeholder="Your Name">
								<input type="text" name="userEmail" placeholder="Your Email Address">
							</div> 
							<div class="col-sm-6 col-xs-12 inputCol" id="colTwo">
							    <input type="text" name="businessStreetAddress" placeholder="Business Street Address">
							    <input type="text" name="businessSuite" placeholder="Business Suite/Apt Number (Optional)">
							    <input type="text" name="businessCity" placeholder="Business City">
							    <div class="row state-zip-cols">
								    <div class="col-sm-8 col-xs-12 state">
								    	<input type="text" name="Business State" placeholder="Business State">
								    </div>
								    <div class="col-sm-4 col-xs-12 zip">
								    	<input type="text" name="Zip Code" placeholder="Zip Code">
								    </div>
							    </div>
							</div>
						</div>
					</div>
						<!--NEXT QUESTION BUTTON -->
					<div class="row nextQuestion">
						<button type="button" class="btn btn-primary">NEXT QUESTION ></button>
					</div>
				</div>
			</div>

			<!--INACTIVE BOTTOM FORM -->
			<div id="whyYou" class="row">
				<!-- FORM COLUMN -->
				<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 inactive">
					<div class="row show form-heading">
						<h3>Why you?</h3>
						<h5>Why do customers choose you over the competition?</h5>
					</div>
					<div class="row form-inputs">
						<div class="col-sm-6 col-xs-12">
							<input type="radio" name="customer-choice" value="customer-service" id="radio1">
							<label for="radio1">BEST CUSTOMER SERVICE</label><br>
							<input type="radio" name="customer-choice" value="price" id="radio2">
							<label for="radio2">BEST PRICE</label><br>
							<input type="radio" name="customer-choice" value="quality" ID="radio3">
							<label for="radio2">QUALITY PRODUCT</label><br>
						</div>
						<div class="col-sm-6 col-xs-12">
							<input type="radio" name="customer-choice" value="reputation" id="radio4">
							<label for="radio4">REPUTATION/TRUST</label><br>
							<input type="radio" name="customer-choice" value="other" id="radio5">
							<label for="radio5">OTHER</label>
						</div>
					</div>
					<!--NEXT QUESTION BUTTON -->
					<div class="row nextQuestion">
						<button type="button" class="btn btn-primary">NEXT QUESTION ></button>
					</div>
				</div>
			</div>

			<!-- SUBMIT BUTTON -->
			<div class="row submitButton">
				<button type="button" class="btn btn-primary">SUBMIT</button>
			</div>
		</form>

		<!--COPYRIGHT SECTION -->
		<div class="row footer">
			<p>&copy 2015 Charter Communications</p>
		</div>

		<!-- FOOTER SPACE-->
		<div class="row">
			<div="col-xs-12"></div>
		</div>

	</div> <!--END OF CONTAINER DIV -->
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
